<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #ff6b00;
      text-align: center;
    }
    .history-section {
      margin-bottom: 30px;
    }
    .history-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .history-item {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .amount {
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .date {
      font-size: 0.9rem;
      color: #777;
    }
    .status {
      font-size: 0.85rem;
      margin-top: 5px;
      font-weight: 500;
    }
    .pending { color: #ff9800; }
    .approved, .completed { color: #28a745; }
    .rejected, .failed { color: #dc3545; }
    .no-history {
      text-align: center;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-clock"></i> Transaction History</h2>

  <div class="history-section">
    <div class="history-title">Recharge History</div>
    <div id="rechargeHistory"><div class="no-history">Loading...</div></div>
  </div>

  <div class="history-section">
    <div class="history-title">Withdraw History</div>
    <div id="withdrawHistory"><div class="no-history">Loading...</div></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
    authDomain: "grow-3e3a1.firebaseapp.com",
    databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
    projectId: "grow-3e3a1"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const rechargeDiv = document.getElementById('rechargeHistory');
  const withdrawDiv = document.getElementById('withdrawHistory');

  auth.onAuthStateChanged(user => {
    if (user) {
      loadRechargeHistory(user.uid);
      loadWithdrawHistory(user.uid);
    } else {
      rechargeDiv.innerHTML = '<div class="no-history">Please login to see recharge history.</div>';
      withdrawDiv.innerHTML = '<div class="no-history">Please login to see withdrawal history.</div>';
    }
  });

  function formatDate(timestamp) {
    try {
      const date = typeof timestamp === "string" ? new Date(timestamp) : new Date(Number(timestamp));
      return date.toLocaleString('en-IN', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    } catch (e) {
      return '';
    }
  }

  function loadRechargeHistory(userId) {
    db.ref("rechargeRequests")
      .orderByChild("userId")
      .equalTo(userId)
      .once("value", snapshot => {
        rechargeDiv.innerHTML = "";
        if (!snapshot.exists()) {
          rechargeDiv.innerHTML = '<div class="no-history">No recharge history found.</div>';
          return;
        }

        const items = [];
        snapshot.forEach(child => items.push(child.val()));
        items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = "history-item";
          const date = formatDate(item.timestamp);
          const status = item.status?.toLowerCase() || "pending";
          div.innerHTML = `
            <div class="amount">₹${parseFloat(item.amount).toFixed(2)}</div>
            <div class="date">${date}</div>
            <div class="status ${status}">${status}</div>
          `;
          rechargeDiv.appendChild(div);
        });
      });
  }

  function loadWithdrawHistory(userId) {
    db.ref("withdrawals/" + userId).once("value", snapshot => {
      withdrawDiv.innerHTML = "";
      if (!snapshot.exists()) {
        withdrawDiv.innerHTML = '<div class="no-history">No withdrawal history found.</div>';
        return;
      }

      const items = [];
      snapshot.forEach(child => items.push(child.val()));
      items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = "history-item";
        const date = formatDate(item.timestamp);
        const status = item.status?.toLowerCase() || "pending";
        div.innerHTML = `
          <div class="amount">₹${parseFloat(item.amount).toFixed(2)}</div>
          <div class="date">${date}</div>
          <div class="status ${status}">${status}</div>
        `;
        withdrawDiv.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
