<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; }
    .chat-box { max-width:500px; margin:40px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    #messages { height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px; }
    .msg { padding:8px 12px; margin:5px 0; border-radius:8px; max-width:75%; }
    .user { background:#d1ffd6; text-align:right; margin-left:auto; }
    .admin { background:#e1e1e1; text-align:left; margin-right:auto; }
    input, button { padding:10px; margin:5px 0; width:100%; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ’¬ Live Support Chat</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // ðŸ”¥ Firebase Config (yaha apna config paste karo)
     // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
      authDomain: "grow-3e3a1.firebaseapp.com",
      databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
      projectId: "grow-3e3a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = "user_" + Math.random().toString(36).substr(2,9);
    const messagesDiv = document.getElementById("messages");

    function sendMessage() {
      const userName = document.getElementById("username").value || "Guest";
      const text = document.getElementById("msgInput").value.trim();
      if(text === "") return;

      const msgRef = db.ref("chats/" + userId + "/messages").push();
      msgRef.set({
        sender: "user",
        text: text,
        time: new Date().toLocaleTimeString()
      });

      db.ref("chats/" + userId + "/userName").set(userName);
      document.getElementById("msgInput").value = "";
    }

    db.ref("chats/" + userId + "/messages").on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + msg.sender;
      div.textContent = msg.text + " (" + msg.time + ")";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
