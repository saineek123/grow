<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease;
    }
    .logo i {
      font-size: 48px;
      color: #6a11cb;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo h2 {
      margin-top: 15px;
      font-size: 28px;
      color: #333;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
      animation: fadeIn 0.6s ease-out;
      animation-fill-mode: both;
    }
    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.3s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .form-group:nth-child(4) { animation-delay: 0.5s; }
    .form-group:nth-child(5) { animation-delay: 0.6s; }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 15px;
    }
    .input-with-icon {
      position: relative;
    }
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 18px;
      transition: color 0.3s;
    }
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    .form-control:focus + i {
      color: #6a11cb;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    .btn:hover::before {
      left: 100%;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.5);
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 10px rgba(37, 117, 252, 0.3);
    }
    .btn .button-text {
      display: block;
      transition: transform 0.3s;
    }
    .btn .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.3s;
    }
    .btn.loading .button-text {
      transform: translateY(30px);
      opacity: 0;
    }
    .btn.loading .spinner {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .login-link {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      color: #666;
      animation: fadeInUp 0.8s ease;
    }
    .login-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
    }
    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #2575fc;
      transition: width 0.3s;
    }
    .login-link a:hover::after {
      width: 100%;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Success animation */
    .success-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .success-animation.show {
      opacity: 1;
      pointer-events: all;
    }
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #fff;
      stroke-miterlimit: 10;
      box-shadow: 0 0 0 rgba(106, 17, 203, 0.4);
      animation: pulse 1.5s infinite;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      position: relative;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #fff;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user-plus"></i>
      <h2>Create Account</h2>
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" class="form-control" placeholder="Enter your mobile number">
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <div class="input-with-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="name" class="form-control" placeholder="Enter your name">
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" class="form-control" placeholder="Create a strong password">
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Re-enter Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
      </div>
    </div>

    <div class="form-group">
      <label for="referralCode">Referral Code (Optional)</label>
      <div class="input-with-icon">
        <i class="fas fa-user-friends"></i>
        <input type="text" id="referralCode" class="form-control" placeholder="Enter referral code if any">
      </div>
    </div>

    <button class="btn" id="registerButton" onclick="registerUser()">
      <span class="button-text"><i class="fas fa-user-plus"></i> Register Now</span>
      <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </button>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <!-- Success Animation -->
  <div class="success-animation" id="successAnimation">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
      authDomain: "grow-3e3a1.firebaseapp.com",
      databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
      projectId: "grow-3e3a1",
      storageBucket: "grow-3e3a1.appspot.com",
      messagingSenderId: "285304522946",
      appId: "1:285304522946:web:c423e49a8e0968ce63535b",
      measurementId: "G-Q7DPY3BF6C"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function registerUser() {
      const phone = document.getElementById("phone").value.trim();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const referralCode = document.getElementById("referralCode").value.trim();
      const registerButton = document.getElementById("registerButton");
      const successAnimation = document.getElementById("successAnimation");

      if (!phone || !name || !password || !confirmPassword) {
        alert("❌ सभी जानकारी भरें");
        return;
      }

      if (password !== confirmPassword) {
        alert("❌ पासवर्ड मैच नहीं कर रहा");
        return;
      }

      // Show loading spinner
      registerButton.classList.add("loading");

      const fakeEmail = phone + "@example.com";

      // Simulate API call with delay for demo purposes
      setTimeout(() => {
        auth.createUserWithEmailAndPassword(fakeEmail, password)
          .then((userCredential) => {
            const user = userCredential.user;
            db.ref("users/" + user.uid).set({
              name: name,
              phone: phone,
              email: fakeEmail,
              referralCode: user.uid,
              referredBy: referralCode,
              createdAt: Date.now(),
              wallet: {
                recharge: 0,
                bonus: 0,
                winning: 0,
                total: 0
              }
            }).then(() => {
              if (referralCode !== "") {
                db.ref("users/" + referralCode + "/referrals/" + user.uid).set(true);
              }
              
              // Hide loading spinner and show success animation
              registerButton.classList.remove("loading");
              successAnimation.classList.add("show");
              
              // Redirect after animation
              setTimeout(() => {
                window.location.href = "index.html";
              }, 2000);
            });
          })
          .catch((error) => {
            registerButton.classList.remove("loading");
            alert("❌ " + error.message);
          });
      }, 1500);
    }
  </script>
</body>
</html>
