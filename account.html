<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1d;
      color: #ffffff;
      padding: 20px;
    }
    .card {
      background: #1e1e2f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    h2 {
      color: #00e5ff;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
      color: #ccc;
    }
    .actions button {
      display: block;
      width: 100%;
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
    }
    .actions button:hover {
      background: #00c2d4;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>My Profile</h2>
    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>Account ID:</strong> <span id="userId">Loading...</span></p>
    <p><strong>Available Balance:</strong> ‚Çπ<span id="userBalance">0</span></p>
  </div>

  <div class="card actions">
    <button onclick="window.location.href='edit-profile.html'">‚úèÔ∏è Edit Profile</button>
    <button onclick="window.location.href='change-password.html'">üîë Change Password</button>
    <button onclick="window.location.href='support.html'">üõü Support</button>
    <button onclick="window.location.href='settings.html'">‚öôÔ∏è Settings</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
      authDomain: "grow-3e3a1.firebaseapp.com",
      databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
      projectId: "grow-3e3a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        document.getElementById("userId").textContent = uid;
        document.getElementById("userEmail").textContent = user.email;
       
        db.ref("users/" + uid).once("value").then(snapshot => {
          const data = snapshot.val();
          document.getElementById("userName").textContent = data.name || "N/A";
        });

        db.ref("wallet/" + uid + "/total").once("value").then(snap => {
          document.getElementById("availableBalance").textContent = snap.val() || "0";
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
