<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Your Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.05)"/></svg>');
      background-size: cover;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      z-index: 10;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo i {
      font-size: 48px;
      color: #6a11cb;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo h2 {
      margin-top: 15px;
      font-size: 28px;
      color: #333;
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 15px;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 18px;
    }
    
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      outline: none;
    }
    
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      cursor: pointer;
      font-size: 18px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
      transition: all 0.6s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
    }
    
    .btn:hover::after {
      transform: rotate(30deg) translate(20%, 20%);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
      font-size: 15px;
    }
    
    .login-links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .login-links a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      padding: 0 15px;
      color: #777;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7ff;
      color: #555;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid #e0e0e0;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn.google:hover { color: #dd4b39; border-color: #dd4b39; }
    .social-btn.facebook:hover { color: #3b5998; border-color: #3b5998; }
    .social-btn.twitter:hover { color: #1da1f2; border-color: #1da1f2; }
    
    .message {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 15px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s;
    }
    
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .message.success {
      background: rgba(76, 175, 80, 0.15);
      color: #2e7d32;
    }
    
    .message.error {
      background: rgba(244, 67, 54, 0.15);
      color: #d32f2f;
    }
    
    .benefits {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .benefits h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
    }
    
    .benefits-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .benefit {
      display: flex;
      align-items: center;
      background: #f8f9ff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }
    
    .benefit i {
      color: #6a11cb;
      margin-right: 8px;
      font-size: 16px;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      .logo h2 {
        font-size: 24px;
      }
      
      .form-control {
        padding: 13px 13px 13px 45px;
      }
      
      .btn {
        padding: 14px;
      }
      
      .login-links {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user-lock"></i>
      <h2>Welcome Back</h2>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <div class="input-with-icon">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-with-icon">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" class="form-control" placeholder="Enter your password">
        <span class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>
    </div>
    
    <button class="btn" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login to Account
    </button>
    
    <div id="msg" class="message"></div>
    
    <div class="login-links">
      <a href="register.html">
        <i class="fas fa-user-plus"></i> Create Account
      </a>
      <a href="#">
        <i class="fas fa-key"></i> Forgot Password?
      </a>
    </div>
    
    <div class="divider">
      <span>or continue with</span>
    </div>
    
    <div class="social-login">
      <div class="social-btn google">
        <i class="fab fa-google"></i>
      </div>
      <div class="social-btn facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="social-btn twitter">
        <i class="fab fa-twitter"></i>
      </div>
    </div>
    
    <div class="benefits">
      <h3>Your Account Benefits</h3>
      <div class="benefits-list">
        <div class="benefit">
          <i class="fas fa-wallet"></i> Wallet Access
        </div>
        <div class="benefit">
          <i class="fas fa-chart-line"></i> Track Earnings
        </div>
        <div class="benefit">
          <i class="fas fa-shield-alt"></i> Secure Account
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
      authDomain: "grow-3e3a1.firebaseapp.com",
      databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
      projectId: "grow-3e3a1",
      storageBucket: "grow-3e3a1.firebasestorage.app",
      messagingSenderId: "285304522946",
      appId: "1:285304522946:web:c423e49a8e0968ce63535b",
      measurementId: "G-Q7DPY3BF6C"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Password toggle functionality
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Login function
    function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const email = phone + "@investapp.com";
      const msgElement = document.getElementById("msg");
      
      // Clear previous messages
      msgElement.textContent = "";
      msgElement.className = "message";
      
      if (!phone || !password) {
        showMessage("❌ Please enter both phone and password", "error");
        return;
      }
      
      // Add loading animation to button
      const btn = document.querySelector('.btn');
      const originalBtnHTML = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
      btn.disabled = true;
      
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("✅ Login successful! Redirecting...", "success");
          
          // Reset button
          btn.innerHTML = originalBtnHTML;
          btn.disabled = false;
          
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          let errorMessage = "❌ Login failed: ";
          
          switch(error.code) {
            case "auth/invalid-email":
              errorMessage += "Invalid email format";
              break;
            case "auth/user-disabled":
              errorMessage += "Account has been disabled";
              break;
            case "auth/user-not-found":
              errorMessage += "No account found with this phone number";
              break;
            case "auth/wrong-password":
              errorMessage += "Incorrect password";
              break;
            default:
              errorMessage += error.message;
          }
          
          showMessage(errorMessage, "error");
          
          // Reset button
          btn.innerHTML = originalBtnHTML;
          btn.disabled = false;
        });
    }
    
    // Function to show messages
    function showMessage(text, type) {
      const msgElement = document.getElementById("msg");
      msgElement.textContent = text;
      msgElement.className = "message " + type;
      setTimeout(() => {
        msgElement.classList.add("show");
      }, 10);
    }
    
    // Add enter key functionality
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
