<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; background:#f0f2f5; display:flex; }
    .user-list { width:200px; background:#fff; padding:10px; border-right:1px solid #ccc; }
    .chat-box { flex:1; padding:20px; }
    #messages { height:400px; overflow-y:auto; border:1px solid #ccc; padding:10px; margin-bottom:10px; background:#fff; }
    .msg { padding:8px 12px; margin:5px 0; border-radius:8px; max-width:75%; }
    .user { background:#d1ffd6; margin-left:auto; text-align:right; }
    .admin { background:#e1e1e1; text-align:left; margin-right:auto; }
  </style>
</head>
<body>
  <div class="user-list">
    <h3>Users</h3>
    <ul id="userList"></ul>
  </div>
  <div class="chat-box">
    <h2 id="chatWith">Select a user</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Type reply...">
    <button onclick="sendReply()">Send</button>
  </div>

  <script>
    // ðŸ”¥ Firebase Config (yaha apna config paste karo)
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7mrPd_JFePxDLA4YifSaYfCsZHCZ7V-E",
      authDomain: "grow-3e3a1.firebaseapp.com",
      databaseURL: "https://grow-3e3a1-default-rtdb.firebaseio.com",
      projectId: "grow-3e3a1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedUserId = null;
    const userListEl = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");

    // Load users
    db.ref("chats").on("value", snap => {
      userListEl.innerHTML = "";
      snap.forEach(userSnap => {
        const user = userSnap.val();
        const li = document.createElement("li");
        li.textContent = user.userName || userSnap.key;
        li.style.cursor = "pointer";
        li.onclick = () => openChat(userSnap.key, user.userName);
        userListEl.appendChild(li);
      });
    });

    function openChat(userId, name) {
      selectedUserId = userId;
      document.getElementById("chatWith").textContent = "Chat with " + name;
      messagesDiv.innerHTML = "";
      db.ref("chats/" + userId + "/messages").off(); 
      db.ref("chats/" + userId + "/messages").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "msg " + msg.sender;
        div.textContent = msg.text + " (" + msg.time + ")";
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendReply() {
      const text = document.getElementById("msgInput").value.trim();
      if(!selectedUserId || text === "") return;
      const msgRef = db.ref("chats/" + selectedUserId + "/messages").push();
      msgRef.set({
        sender: "admin",
        text: text,
        time: new Date().toLocaleTimeString()
      });
      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>
